<!DOCTYPE html>
<html>
<head>
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="max-w-lg mx-auto my-8 bg-white rounded-lg shadow-lg">
    <form class="p-6" method="POST" action="/calculate">
        <h1 class="text-3xl font-bold text-center mb-6">Carbon Footprint Calculator</h1>
        <label class="block mb-2 font-bold" for="transportation">
            Transportation:
        </label>
        <div class="flex items-center mb-4">
            <input class="mr-2" type="radio" id="driving" name="transportation" value="driving" checked>
            <label class="mr-8" for="driving">Driving</label>
            <input class="mr-2" type="radio" id="public_transport" name="transportation" value="public_transport">
            <label class="mr-8" for="public_transport">Public transport</label>
            <input class="mr-2" type="radio" id="walking" name="transportation" value="walking">
            <label for="walking">Walking or biking</label>
        </div>
        <label class="block mb-2 font-bold" for="food">
            Food:
        </label>
        <div class="flex items-center mb-4">
            <input class="mr-2" type="radio" id="meat" name="food" value="meat" checked>
            <label class="mr-8" for="meat">Meat</label>
            <input class="mr-2" type="radio" id="vegetarian" name="food" value="vegetarian">
            <label for="vegetarian">Vegetarian or vegan</label>
        </div>
        <label class="block mb-2 font-bold" for="home_energy">
            Home energy:
        </label>
        <div class="flex items-center mb-4">
            <input class="mr-2" type="radio" id="electricity" name="home_energy" value="electricity" checked>
            <label class="mr-8" for="electricity">Electricity</label>
            <input class="mr-2" type="radio" id="natural_gas" name="home_energy" value="natural_gas">
            <label for="natural_gas">Natural gas</label>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Calculate
        </button>
    </form>
</div>
</body>
</html>
